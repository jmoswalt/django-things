{% extends "interior.html" %}
{% load thing_tags %}


{% block title %}{{ object.name }} | {{ object.obj_type|title }}{% endblock title %}

{% block content %}

  <h1>{{ object.name }}</h1>

  {% for attr in object.attrs %}
    <p>{{ attr.name }}: {{ object|val:attr.key|safe }}</p>
  {% endfor %}

{% endblock content %}
