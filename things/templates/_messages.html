{% block messages %}
  {% if messages %}
  {% for message in messages %}
  <div class="message-item">
    <div class="alert fade in{% if message.tags %} alert-{{ message.tags }}{% endif %}" data-alert="alert">
      <p>{{ message|safe }}</p>
    </div>
  </div>
  {% endfor %}
  {% endif %}
{% endblock %}
